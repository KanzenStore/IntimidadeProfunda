    <div>

      <div class="navigation-container1 navigation">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
                      @keyframes navigation-glow {0% {opacity: 0.3;}
              100% {opacity: 0.8;}}@keyframes navigation-logo-shine {0% {transform: translateX(-100%);}
              100% {transform: translateX(100%);}}@keyframes navigation-banner-pulse {0%,100% {background-position: 0% 50%;

              100% {text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5), 0 0 10px currentColor;}}@keyframes navigation-cta-pulse {0%,100% {box-shadow: 0 0 20px

                      var(--shadow-level-3);}}@keyframes navigation-mobile-cta-glow {0% {box-shadow: 0 0 20px
                        color-mix(in srgb, var(--color-on-surface) 20%, transparent),

        <div class="navigation-container4">

            <style>
              body {

        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="Kanzen Store Navigation">
              (function(){
                class NavigationController {
                  constructor() {
                    this.mobileToggle = document.getElementById('navigationMobileToggle')
                    this.mobileMenu = document.getElementById('navigationMobile')
                    this.mobileLinks = document.querySelectorAll('.navigation-mobile-link')
                    this.isOpen = false

                    this.init()
                  }

                  init() {
                    if (!this.mobileToggle || !this.mobileMenu) return

                    this.mobileToggle.addEventListener('click', () => this.toggleMobile())

                    // Close mobile menu when clicking on links
                    this.mobileLinks.forEach((link) => {
                      link.addEventListener('click', () => this.closeMobile())
                    })

                    // Close mobile menu when clicking outside
                    document.addEventListener('click', (e) => {
                      if (!e.target.closest('.navigation') && this.isOpen) {
                        this.closeMobile()
                      }
                    })

                    // Close mobile menu on escape key
                    document.addEventListener('keydown', (e) => {
                      if (e.key === 'Escape' && this.isOpen) {
                        this.closeMobile()
                      }
                    })

                    // Handle smooth scroll for anchor links
                    this.handleSmoothScroll()

                    // Add scroll effect to navigation
                    this.handleScrollEffect()
                  }

                  toggleMobile() {
                    if (this.isOpen) {
                      this.closeMobile()
                    } else {
                      this.openMobile()
                    }
                  }

                  openMobile() {
                    this.isOpen = true
                    this.mobileToggle.setAttribute('aria-expanded', 'true')
                    this.mobileToggle.setAttribute('aria-label', 'Fechar menu de navegação')
                    this.mobileMenu.classList.add('navigation-mobile-open')
                    document.body.style.overflow = 'hidden'
                  }

                  closeMobile() {
                    this.isOpen = false
                    this.mobileToggle.setAttribute('aria-expanded', 'false')
                    this.mobileToggle.setAttribute('aria-label', 'Abrir menu de navegação')
                    this.mobileMenu.classList.remove('navigation-mobile-open')
                    document.body.style.overflow = ''
                  }

                  handleSmoothScroll() {
                    const links = document.querySelectorAll('a[href^='#']')
                    links.forEach((link) => {
                      link.addEventListener('click', (e) => {
                        const href = link.getAttribute('href')
                        if (href === '#' || href === '#home') {
                          e.preventDefault()
                          window.scrollTo({ top: 0, behavior: 'smooth' })
                          return
                        }

                        const target = document.querySelector(href)
                        if (target) {
                          e.preventDefault()
                          const offset = 120 // Account for fixed navigation
                          const targetPosition = target.offsetTop - offset
                          window.scrollTo({ top: targetPosition, behavior: 'smooth' })
                        }
                      })
                    })
                  }

                  handleScrollEffect() {
                    const navigation = document.getElementById('navigation')
                    let lastScrollTop = 0

                    window.addEventListener('scroll', () => {
                      const scrollTop =
                        window.pageYOffset || document.documentElement.scrollTop

                      if (scrollTop > 100) {
                        navigation.style.background = 'rgba(0, 0, 0, 0.98)'
                        navigation.style.backdropFilter = 'blur(25px)'
                      } else {
                        navigation.style.background = 'rgba(0, 0, 0, 0.95)'
                        navigation.style.backdropFilter = 'blur(20px)'
                      }

                      lastScrollTop = scrollTop
                    })
                  }
                }

                // Initialize navigation
                new NavigationController()
              })()
            </script>
          </div>
        </div>
        <nav
          id="navigation"
          role="navigation"
          aria-label="Navegação principal"
          class="navigation"
        >
          <div class="navigation-container">
            <div class="navigation-brand">
              <a href="#home">

                  aria-label="Kanzen Store - Página inicial"

                  ></figure>
                  <span class="navigation-brand-name">Kanzen Store</span>
                </div>
              </a>
            </div>
            <div aria-live="polite" class="navigation-highlight-banner">

                ✨ Transforme Sua Vida Espiritual Hoje!
              </span>
            </div>
            <div id="navigationLinks" class="navigation-links">
              <a href="#oferta">
                <div class="navigation-link"><span>Oferta</span></div>
              </a>
              <a href="#preview-ebook">
                <div class="navigation-link">
                  <span>Preview do E-book</span>
                </div>
              </a>
              <a href="#oferta">

              </a>
            </div>
            <button
              id="navigationMobileToggle"
              aria-label="Abrir menu de navegação"
              aria-controls="navigationMobile"
              aria-expanded="false"
              class="navigation-mobile-toggle"
            >
              <span
                class="navigation-navigation-toggle-icon1 navigation-toggle-menu"
              >
                <svg
                  width="24"

                  viewBox="0 0 24 24"
                >

                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
              <span class="navigation-navigation-toggle-icon2">
                <svg
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 6L6 18M6 6l12 12"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </button>
            <div id="navigationMobile" class="navigation-mobile">
              <div class="navigation-mobile-content">
                <a href="#oferta">
                  <div class="navigation-mobile-link"><span>Oferta</span></div>
                </a>
                <a href="#preview-ebook">
                  <div class="navigation-mobile-link">
                    <span>Preview do E-book</span>
                  </div>
                </a>
                <div class="navigation-mobile-cta">
                  <a href="#oferta">
                    <div class="btn-primary btn">
                      <span>Comprar Agora</span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
